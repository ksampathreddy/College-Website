<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" href="../static/drk.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Life @ DRK - DRK Institute of Science and Technology</title>
    <style>
  /* Life @ DRK Page Styles */
/* Main Container */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    border-radius: 8px;
    margin-top: 20px;
    margin-bottom: 40px;
}

/* Breadcrumb Navigation */
.breadcrumb {
    padding: 15px 20px;
    background-color: #f8f9fa;
    border-bottom: 1px solid #e9ecef;
    font-size: 14px;
    color: #6c757d;
    margin-bottom: 30px;
}

.breadcrumb a {
    color: #6c757d;
    text-decoration: none;
    transition: color 0.2s;
}

.breadcrumb a:hover {
    color: #c41e3a;
    text-decoration: underline;
}

.breadcrumb span {
    color: #343a40;
    font-weight: 500;
}

/* Page Header */
.page-header {
    text-align: center;
    margin: 40px 0;
    padding: 0 20px;
}

.page-title {
    font-size: 2.8rem;
    font-weight: 700;
    color: #2c3e50;
    margin-bottom: 15px;
    line-height: 1.2;
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
    display: inline-block;
}

.page-title:after {
    content: '';
    position: absolute;
    width: 60%;
    height: 3px;
    background: linear-gradient(90deg, #c41e3a, #f05a28);
    bottom: -10px;
    left: 20%;
    border-radius: 3px;
}

/* Photo Gallery */
.photo-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 25px;
    margin-top: 40px;
}

.photo-item {
    position: relative;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    cursor: pointer;
    aspect-ratio: 1;
}

.photo-item:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
}

.photo-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
}

.photo-item:hover img {
    transform: scale(1.05);
}

.photo-caption {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
    color: white;
    padding: 15px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.photo-item:hover .photo-caption {
    opacity: 1;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    overflow: auto;
    animation: fadeIn 0.3s;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.modal-content {
    position: relative;
    margin: 50px auto;
    padding: 20px;
    width: 90%;
    max-width: 900px;
    animation: slideDown 0.4s;
}

@keyframes slideDown {
    from { transform: translateY(-50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

.modal img {
    width: 100%;
    max-height: 80vh;
    object-fit: contain;
    border-radius: 8px;
}

.modal-title {
    color: white;
    text-align: center;
    margin-top: 15px;
    font-size: 1.5rem;
    font-weight: 600;
}

.close {
    position: absolute;
    top: 20px;
    right: 30px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    transition: color 0.3s;
    cursor: pointer;
}

.close:hover {
    color: #c41e3a;
}

/* Section Description */
.section-description {
    text-align: center;
    max-width: 800px;
    margin: 0 auto 40px;
    color: #555;
    font-size: 1.1rem;
    line-height: 1.6;
}

/* Responsive Design */
@media (max-width: 992px) {
    .photo-gallery {
        grid-template-columns: repeat(3, 1fr);
    }
    
    .page-title {
        font-size: 2.2rem;
    }
}

@media (max-width: 768px) {
    .photo-gallery {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
    }
    
    .page-title {
        font-size: 1.8rem;
    }
    
    .container {
        padding: 15px;
    }
}

@media (max-width: 480px) {
    .photo-gallery {
        grid-template-columns: 1fr;
    }
    
    .page-title {
        font-size: 1.5rem;
    }
    
    .breadcrumb {
        font-size: 12px;
    }
}

/* Animation for photo items */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.photo-item {
    animation: fadeInUp 0.6s ease forwards;
    opacity: 0;
}

/* Create staggered animation */
.photo-item:nth-child(1) { animation-delay: 0.1s; }
.photo-item:nth-child(2) { animation-delay: 0.2s; }
.photo-item:nth-child(3) { animation-delay: 0.3s; }
.photo-item:nth-child(4) { animation-delay: 0.4s; }
.photo-item:nth-child(5) { animation-delay: 0.5s; }
.photo-item:nth-child(6) { animation-delay: 0.6s; }
.photo-item:nth-child(7) { animation-delay: 0.7s; }
.photo-item:nth-child(8) { animation-delay: 0.8s; }
.photo-item:nth-child(9) { animation-delay: 0.9s; }
.photo-item:nth-child(10) { animation-delay: 1.0s; }
.photo-item:nth-child(11) { animation-delay: 1.1s; }
.photo-item:nth-child(12) { animation-delay: 1.2s; }

/* Header/Navigation Protection */
.nav-menu ul li a {
    white-space: nowrap; /* Prevent text wrapping */
    padding: 12px 20px; /* Adequate spacing */
    position: relative;
}

/* Current Page Highlight */
.nav-menu ul li a[href*="life-drk"] {
    color: #c41e3a !important;
    font-weight: 600;
}

/* Page Title Protection */
.page-title {
    position: relative;
    padding: 0 20px;
    display: inline-block;
}

.page-title:before,
.page-title:after {
    content: "";
    position: absolute;
    width: 30px;
    height: 3px;
    background-color: #c41e3a;
    top: 50%;
}

.page-title:before {
    left: -15px;
}

.page-title:after {
    right: -15px;
}

/* Breadcrumb Consistency */
.breadcrumb {
    background-color: #f8f9fa;
    padding: 12px 20px;
    border-radius: 4px;
    margin-bottom: 30px;
    font-size: 14px;
}

.breadcrumb a {
    color: #6c757d;
    transition: color 0.2s;
}

.breadcrumb a:hover {
    color: #c41e3a;
    text-decoration: none;
}

/* Responsive Protection */
@media (max-width: 768px) {
    .page-title {
        font-size: 1.8rem;
        padding: 0 15px;
    }
    
    .page-title:before,
    .page-title:after {
        width: 20px;
    }
    
    .nav-menu ul li a {
        padding: 10px 12px;
        font-size: 13px;
    }
}
    </style>
</head>
<body>
     <div id="header"></div>
    <div class="breadcrumb">
        <a href="../index.html">Home</a> / <span>Life @ DRK</span>
    </div>

 <!-- Main Content -->
    <div class="container">
        <header class="page-header">
            <h1 class="page-title">Life @ DRK</h1>
            <div class="title-underline"></div>
        </header>

        <!-- Photo Gallery -->
        <div class="photo-gallery">
            <div class="photo-item" onclick="openModal('Campus Ground Activities')">
                <div class="photo-placeholder photo-1"><img src="../static/life-drk/1.jpg" ></div>
            </div>
            
            <div class="photo-item" onclick="openModal('Student Gatherings')">
                <div class="photo-placeholder photo-2"><img src="../static/life-drk/2.jpg" ></div>
            </div>
            
            <div class="photo-item" onclick="openModal('Workshop Sessions')">
                <div class="photo-placeholder photo-3"><img src="../static/life-drk/3.jpg" ></div>
            </div>
            
            <div class="photo-item" onclick="openModal('Evening Campus Life')">
                <div class="photo-placeholder photo-4"><img src="../static/life-drk/4.jpg" ></div>
            </div>
            
             <div class="photo-item" onclick="openModal('Campus Life')">
                <div class="photo-placeholder photo-5"><img src="../static/life-drk/5.jpg" ></div>
            </div>
        
            <div class="photo-item" onclick="openModal('Cultural Events')">
                <div class="photo-placeholder photo-5"><img src="../static/life-drk/6.jpg" ></div>
            </div>
            
            <div class="photo-item" onclick="openModal('Campus Buildings')">
                <div class="photo-placeholder photo-6"><img src="../static/life-drk/7.jpg" ></div>
            </div>
            
            <div class="photo-item" onclick="openModal('Student Activities')">
                <div class="photo-placeholder photo-7"><img src="../static/life-drk/8.jpg" ></div>
            </div>
            
            <div class="photo-item" onclick="openModal('Independence Day Celebration')">
                <div class="photo-placeholder photo-8"><img src="../static/life-drk/9.jpg" ></div>
            </div>
            
            <div class="photo-item" onclick="openModal('Group Photos')">
                <div class="photo-placeholder photo-9"><img src="../static/life-drk/10.jpg" ></div>
            </div>
            
            <div class="photo-item" onclick="openModal('Sports Activities')">
                <div class="photo-placeholder photo-10"><img src="../static/life-drk/11.jpg" ></div>
            </div>
            
            <div class="photo-item" onclick="openModal('Tree Planting Drive')">
                <div class="photo-placeholder photo-11"><img src="../static/life-drk/12.jpg" ></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="photoModal" class="modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div id="modalContent" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 400px; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; border-radius: 10px;">
                Click on any photo to view larger
            </div>
        </div>
    </div>

    <script>
        function openModal(title) {
            const modal = document.getElementById('photoModal');
            const modalContent = document.getElementById('modalContent');
            
            modalContent.innerHTML = `
                <div style="text-align: center; padding: 50px;">
                    <h2 style="margin-bottom: 20px;">${title}</h2>
                    <p style="font-size: 18px; opacity: 0.9;">Photo gallery content would be displayed here</p>
                </div>
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('photoModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // Prevent modal from closing when clicking on modal content
        document.querySelector('.modal-content').addEventListener('click', function(event) {
            event.stopPropagation();
        });

        // Add loading animation
        document.addEventListener('DOMContentLoaded', function() {
            const photoItems = document.querySelectorAll('.photo-item');
            photoItems.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    item.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
     <div class="scroll-to-top">
        <img src="../static/ar.png" alt="Scroll to top" id="scrollTopBtn">
  </div>
    <div id="chatbot"></div>
    <div id="footer"></div>
 <!-- footer and header and chatbot -->
   <script>
    fetch('header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header').innerHTML = data;
      
      // Then load and execute menu.js
      const script = document.createElement('script');
      script.src = '../static/menu.js';
      script.onload = function() {
        // Initialize menu functionality after script is loaded
        if (typeof initMobileMenu === 'function') {
          initMobileMenu();
        }
      };
      document.body.appendChild(script);
    });
    fetch('footer.html')
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.text();
      })
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
      .catch(error => {
        console.error('Fetch error:', error);
      });
    fetch('chatbot.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('chatbot').innerHTML = data;

      // Load JS separately if needed
      const script = document.createElement('script');
      script.src = '../static/chatbot.js';
      document.body.appendChild(script);
    fetch('../scroll.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('scrollTopBtn').innerHTML = data;

      // Load JS separately if needed
      const script = document.createElement('script');
      script.src = '../static/scroll.js';
      document.body.appendChild(script);
    });
    });
  </script>
</body>
</html>
