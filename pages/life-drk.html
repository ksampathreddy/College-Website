<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" href="../static/drk.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Life @ DRK - DRK Institute of Science and Technology</title>
    <style>
        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .breadcrumb {
            padding: 15px 20px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }

        .breadcrumb a {
            color: #666;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }


        .page-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .page-title {
            font-size: 48px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .title-underline {
            width: 80px;
            height: 3px;
            background-color: #c41e3a;
            margin: 0 auto;
        }

        /* Photo Gallery */
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 40px;
        }

        .photo-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            aspect-ratio: 1;
        }

        .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
        }

        .photo-1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .photo-2 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .photo-3 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .photo-4 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .photo-5 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .photo-6 { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
        .photo-7 { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
        .photo-8 { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
        .photo-9 { background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%); }
        .photo-10 { background: linear-gradient(135deg, #fad0c4 0%, #ffd1ff 100%); }
        .photo-11 { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
        .photo-12 { background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); }

        .add-photo {
            background: #c41e3a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            transition: background-color 0.3s;
        }

        .add-photo:hover {
            background: #a01729;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            position: relative;
            margin: auto;
            padding: 0;
            width: 90%;
            max-width: 900px;
            top: 50%;
            transform: translateY(-50%);
        }

        .modal img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #c41e3a;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .photo-gallery {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }

            .nav-menu ul {
                flex-wrap: wrap;
            }

            .nav-menu a {
                padding: 12px 15px;
                font-size: 13px;
            }
        }

        @media (max-width: 768px) {
            .photo-gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .page-title {
                font-size: 36px;
            }

            .header-top {
                flex-direction: column;
                gap: 15px;
            }

            .header-links {
                gap: 20px;
            }

            .search-box input {
                width: 150px;
            }

            .nav-menu ul {
                justify-content: center;
            }

            .nav-menu a {
                padding: 10px 12px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .photo-gallery {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .container {
                padding: 15px;
            }

            .page-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <!-- Modal -->
    <div id="photoModal" class="modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div id="modalContent" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 400px; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; border-radius: 10px;">
                Click on any photo to view larger
            </div>
        </div>
    </div>

    <script>
        function openModal(title) {
            const modal = document.getElementById('photoModal');
            const modalContent = document.getElementById('modalContent');
            
            modalContent.innerHTML = `
                <div style="text-align: center; padding: 50px;">
                    <h2 style="margin-bottom: 20px;">${title}</h2>
                    <p style="font-size: 18px; opacity: 0.9;">Photo gallery content would be displayed here</p>
                </div>
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('photoModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // Prevent modal from closing when clicking on modal content
        document.querySelector('.modal-content').addEventListener('click', function(event) {
            event.stopPropagation();
        });

        // Add loading animation
        document.addEventListener('DOMContentLoaded', function() {
            const photoItems = document.querySelectorAll('.photo-item');
            photoItems.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    item.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
     <div class="scroll-to-top">
        <img src="../static/ar.png" alt="Scroll to top" id="scrollTopBtn">
  </div>
    <div id="chatbot"></div>
    <div id="footer"></div>
 <!-- footer and header and chatbot -->
   <script>
    fetch('header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header').innerHTML = data;
      
      // Then load and execute menu.js
      const script = document.createElement('script');
      script.src = '../static/menu.js';
      script.onload = function() {
        // Initialize menu functionality after script is loaded
        if (typeof initMobileMenu === 'function') {
          initMobileMenu();
        }
      };
      document.body.appendChild(script);
    });
    fetch('footer.html')
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.text();
      })
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
      .catch(error => {
        console.error('Fetch error:', error);
      });
    fetch('chatbot.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('chatbot').innerHTML = data;

      // Load JS separately if needed
      const script = document.createElement('script');
      script.src = '../static/chatbot.js';
      document.body.appendChild(script);
    fetch('../scroll.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('scrollTopBtn').innerHTML = data;

      // Load JS separately if needed
      const script = document.createElement('script');
      script.src = '../static/scroll.js';
      document.body.appendChild(script);
    });
    });
  </script>
