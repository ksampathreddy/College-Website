<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" href="../static/drk.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Organisation Chart - DRK Institute of Science and Technology</title>
    <style>
        .breadcrumb {
            padding: 15px 20px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }

        .breadcrumb a {
            color: #666;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-title {
            text-align: center;
            font-size: 2.5em;
            color: #333;
            margin-bottom: 60px;
            position: relative;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: #8B0000;
        }

/* Responsive image */
.chart {
    width: 95%;
    max-width: 1000px;
    height: auto;
    border: 2px solid #ccc;
    border-radius: 8px;
}

/* Responsive typography */
.page-title {
    font-size: 2.5em;
    text-align: center;
    color: #333;
    margin-bottom: 40px;
}

.breadcrumb {
    padding: 15px 20px;
    background-color: #f9f9f9;
    border-bottom: 1px solid #ddd;
    font-size: 1em;
}

/* Responsive org boxes */
.org-box {
    background: linear-gradient(135deg, #4a90e2, #357abd);
    color: white;
    padding: 12px 25px;
    border-radius: 8px;
    font-weight: bold;
    text-align: center;
    min-width: 150px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s, box-shadow 0.3s;
}

/* Prevent jump on hover for small devices */
.org-box:hover {
    transform: translateY(-2px);
}

/* Layout for different levels */
.level-4, .level-5, .level-6, .level-7,
.department-section {
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
    margin-bottom: 30px;
}

/* Device Specific Media Queries */

/* Phones */
@media (max-width: 767px) {
    .page-title {
        font-size: 1.5em;
        margin-bottom: 30px;
    }

    .org-box {
        font-size: 0.85em;
        padding: 10px 15px;
        min-width: 110px;
    }

    .level-4, .level-5, .level-6, .level-7,
    .department-section {
        flex-direction: column;
        align-items: center;
        gap: 15px;
    }

    .breadcrumb {
        font-size: 0.9em;
    }
}

/* Tablets */
@media (min-width: 768px) and (max-width: 1024px) {
    .page-title {
        font-size: 2em;
    }

    .org-box {
        font-size: 1em;
        padding: 12px 18px;
        min-width: 130px;
    }

    .level-4, .level-5, .level-6, .level-7,
    .department-section {
        gap: 25px;
    }
}

/* Laptops and desktops */
@media (min-width: 1025px) {
    .org-box {
        font-size: 1.1em;
        padding: 14px 25px;
    }

    .page-title {
        font-size: 2.5em;
    }

    .level-4, .level-5, .level-6, .level-7,
    .department-section {
        gap: 40px;
    }
}

    </style>
</head>
<body>
     <div id="header"></div>
    <div class="breadcrumb">
        <a href="../index.html">Home</a> / <span>Organisation Chart</span>
    </div>
<div style="display: flex; justify-content: center; align-items: center; margin-top: 20px;">
    <img src="../static/chart.jpg" alt="chart" class="chart">
</div>
    <script>
        // Add hover effects and animations
        document.querySelectorAll('.org-box').forEach(box => {
            box.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px) scale(1.02)';
            });
            
            box.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Optional: Add click functionality to boxes
        document.querySelectorAll('.org-box').forEach(box => {
            box.addEventListener('click', function() {
                console.log('Clicked on:', this.textContent);
                // Add navigation or modal functionality here
            });
        });
    </script>
    </script>
     <div class="scroll-to-top">
        <img src="../static/ar.png" alt="Scroll to top" id="scrollTopBtn">
  </div>
    <div id="chatbot"></div>
    <div id="footer"></div>
 <!-- footer and header and chatbot -->
   <script>
    fetch('header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header').innerHTML = data;
      
      // Then load and execute menu.js
      const script = document.createElement('script');
      script.src = '../static/menu.js';
      script.onload = function() {
        // Initialize menu functionality after script is loaded
        if (typeof initMobileMenu === 'function') {
          initMobileMenu();
        }
      };
      document.body.appendChild(script);
    });
    fetch('footer.html')
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.text();
      })
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
      .catch(error => {
        console.error('Fetch error:', error);
      });
    fetch('chatbot.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('chatbot').innerHTML = data;

      // Load JS separately if needed
      const script = document.createElement('script');
      script.src = '../static/chatbot.js';
      document.body.appendChild(script);
    fetch('../scroll.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('scrollTopBtn').innerHTML = data;

      // Load JS separately if needed
      const script = document.createElement('script');
      script.src = '../static/scroll.js';
      document.body.appendChild(script);
    });
    });
  </script>
</body>
</html>
