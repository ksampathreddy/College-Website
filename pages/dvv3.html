<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/drk.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>DVV - DRK Institute of Science & Technology</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8f9fa;
            line-height: 1.6;
        }
        /* Breadcrumb */
        .breadcrumb-section {
            background-color: white;
            padding: 15px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .breadcrumb {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            color: #6c757d;
            font-size: 14px;
        }

        .breadcrumb a {
            color: #6c757d;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            color: #b91c1c;
        }

        /* Page Title */
        .page-header {
            background-color: white;
            padding: 40px 0;
            text-align: center;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 700;
            color: #212529;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .title-underline {
            width: 80px;
            height: 4px;
            background-color: #b91c1c;
            margin: 0 auto;
        }

        /* Main Content */
        .main-content {
            padding: 40px 0;
            min-height: 600px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .content-table {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            font-size: 16px;
        }

        td {
            padding: 18px 20px;
            border-bottom: 1px solid #f1f3f4;
            vertical-align: middle;
        }

        tr:hover {
            background-color: #f8f9fa;
            transition: background-color 0.2s;
        }

        .file-number {
            font-weight: 600;
            color: #212529;
            min-width: 100px;
            font-family: 'Courier New', monospace;
        }

        .file-description {
            color: #495057;
            line-height: 1.5;
        }

        .view-link {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 20px;
            border: 2px solid #007bff;
            border-radius: 25px;
            transition: all 0.3s ease;
            display: inline-block;
            min-width: 70px;
            text-align: center;
        }

        .view-link:hover {
            background-color: #007bff;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0,123,255,0.3);
        }

        /* Scroll to top button */
        .scroll-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #b91c1c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(185, 28, 28, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .scroll-top:hover {
            background-color: #991b1b;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .top-header-content {
                flex-direction: column;
                gap: 15px;
            }

            .main-nav-content {
                flex-direction: column;
            }

            .nav-item > a {
                padding: 12px 20px;
            }

            .page-title {
                font-size: 2.2rem;
            }

            .container {
                padding: 0 15px;
            }

            th, td {
                padding: 12px 15px;
            }

            .search-input {
                width: 150px;
            }

            .content-table {
                border-radius: 0;
                margin: 0 -15px;
            }
        }

        /* Loading animation for view links */
        .view-link.loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .view-link.loading::after {
            content: "‚ü≥";
            animation: spin 1s linear infinite;
            margin-left: 5px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
   <div id="header"></div>

    <!-- Breadcrumb -->
    <section class="breadcrumb-section">
        <div class="breadcrumb">
            <a href="..index.html">Home</a> / <a href="#">DVV</a> / Criterion 3
        </div>
    </section>

    <!-- Page Header -->
    <section class="page-header">
        <h1 class="page-title">Criterion 3</h1>
        <div class="title-underline"></div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="content-table">
                <table>
                    <thead>
                        <tr>
                            <th>File No</th>
                            <th>File Description</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="file-number">3.1.1</td>
                            <td class="file-description">DVV Clarifications</td>
                            <td><a href="../naac/dvv/3.1.1.pdf" class="view-link">View</a></td>
                        </tr>
                        <tr>
                            <td class="file-number">3.2.2</td>
                            <td class="file-description">DVV Clarifications</td>
                            <td><a href="../naac/dvv/3.2.2.pdf" class="view-link">View</a></td>
                        </tr>
                        <tr>
                            <td class="file-number">3.3.1</td>
                            <td class="file-description">DVV Clarifications</td>

                        </tr>
                        <tr>
                            <td class="file-number">3.3.2</td>
                            <td class="file-description">DVV Clarifications</td>
                            <td><a href="../naac/dvv/3.3.2.pdf" class="view-link">View</a></td>
                        </tr>
                        <tr>
                            <td class="file-number">3.4.3</td>
                            <td class="file-description">DVV Clarifications</td>
                            <td><a href="../naac/dvv/3.4.3.pdf" class="view-link">View</a></td>
                        </tr>
                        <tr>
                            <td class="file-number">3.5.1</td>
                            <td class="file-description">DVV Clarifications</td>
                            <td><a href="../naac/dvv/3.5.1.pdf" class="view-link">View</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>


    <script>

        // View link functionality with loading animation
        document.querySelectorAll('.view-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const fileNo = this.closest('tr').querySelector('.file-number').textContent;
                const description = this.closest('tr').querySelector('.file-description').textContent;
                
                // Add loading state
                this.classList.add('loading');
                
                // Simulate loading and then show alert
                setTimeout(() => {
                    this.classList.remove('loading');
                    alert(`Opening Document:\nFile No: ${fileNo}\nDescription: ${description}`);
                }, 1000);
            });
        });

        // Search functionality
        const searchInput = document.querySelector('.search-input');
        const searchBtn = document.querySelector('.search-btn');
        
        searchBtn.addEventListener('click', function() {
            const query = searchInput.value.trim();
            if (query) {
                alert(`Searching for: "${query}"`);
            }
        });
        
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchBtn.click();
            }
        });

        // Table row hover effects
        document.querySelectorAll('tbody tr').forEach(row => {
            row.addEventListener('mouseenter', function() {
                this.style.transform = 'translateX(3px)';
                this.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
            });
            
            row.addEventListener('mouseleave', function() {
                this.style.transform = 'translateX(0)';
                this.style.boxShadow = 'none';
            });
        });

        // Initialize scroll button visibility
        document.querySelector('.scroll-top').style.display = 'none';
    </script>

        <img src="../static/ar.png" alt="Scroll to top" id="scrollTopBtn">

 <!-- footer and header and chatbot -->
   <script>
    fetch('header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header').innerHTML = data;
      
      // Then load and execute menu.js
      const script = document.createElement('script');
      script.src = '../static/menu.js';
      script.onload = function() {
        // Initialize menu functionality after script is loaded
        if (typeof initMobileMenu === 'function') {
          initMobileMenu();
        }
      };
      document.body.appendChild(script);
    });
    fetch('footer.html')
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.text();
      })
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
      .catch(error => {
        console.error('Fetch error:', error);
      });
    fetch('chatbot.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('chatbot').innerHTML = data;

      // Load JS separately if needed
      const script = document.createElement('script');
      script.src = '../static/chatbot.js';
      document.body.appendChild(script);
    fetch('../scroll.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('scrollTopBtn').innerHTML = data;

      // Load JS separately if needed
      const script = document.createElement('script');
      script.src = '../static/scroll.js';
      document.body.appendChild(script);
    });
    });
  </script>
