<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/drk.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Courses Offered - DRK Institute of Science and Technology</title>
    <style>
        .breadcrumb {
            background-color: #e8e8e8;
            padding: 15px 20px;
            font-size: 14px;
            color: #666;
        }

        .breadcrumb a {
            color: #666;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-title {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .title-underline {
            width: 60px;
            height: 3px;
            background-color: #d32f2f;
            margin: 0 auto 60px;
        }

        .courses-grid {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .course-card {
            background-color: white;
            border: 3px solid #d32f2f;
            border-radius: 8px;
            overflow: hidden;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .course-header {
            background-color: #d32f2f;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .course-content {
            padding: 30px 20px;
        }

        .course-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            font-size: 16px;
            color: #333;
            border-bottom: 1px solid #f0f0f0;
        }

        .course-item:last-child {
            border-bottom: none;
        }

        .course-item::before {
            content: "âœ“";
            color: #d32f2f;
            font-weight: bold;
            margin-right: 15px;
            font-size: 14px;
        }

        .course-item:hover {
            background-color: #fafafa;
        }

        @media (max-width: 768px) {
            .courses-grid {
                flex-direction: column;
                align-items: center;
            }
            
            .course-card {
                width: 100%;
                max-width: 400px;
            }
            
            .page-title {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div class="breadcrumb">
        <a href="../index.html">Home</a> / Courses Offered
    </div>

    <div class="container">
        <h1 class="page-title">Courses Offered</h1>
        <div class="title-underline"></div>

        <div class="courses-grid">
            <div class="course-card">
                <div class="course-header">B.Tech: Intake</div>
                <div class="course-content">
                    <div class="course-item">EEE - 30</div>
                    <div class="course-item">ECE - 60</div>
                    <div class="course-item">MECH - 30</div>
                    <div class="course-item">CSE - 300</div>
                    <div class="course-item">CSE - (AIML) - 120</div>
                    <div class="course-item">CSE - (Data Science) - 180</div>
                    <div class="course-item">CSE - (Cyber Security) - 60</div>
                    <div class="course-item">Civil - 30</div>
                </div>
            </div>

            <div class="course-card">
                <div class="course-header">MBA: Intake</div>
                <div class="course-content">
                    <div class="course-item">MBA - 120</div>
                </div>
            </div>
        </div>
    </div>
    <div class="scroll-to-top">
        <img src="../static/ar.png" alt="Scroll to top" id="scrollTopBtn">
  </div>
    <div id="chatbot"></div>
    <div id="footer"></div>
 <!-- footer and header and chatbot -->
   <script>
    fetch('header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header').innerHTML = data;
      
      // Then load and execute menu.js
      const script = document.createElement('script');
      script.src = '../static/menu.js';
      script.onload = function() {
        // Initialize menu functionality after script is loaded
        if (typeof initMobileMenu === 'function') {
          initMobileMenu();
        }
      };
      document.body.appendChild(script);
    });
    fetch('footer.html')
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.text();
      })
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
      .catch(error => {
        console.error('Fetch error:', error);
      });
    fetch('chatbot.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('chatbot').innerHTML = data;

      // Load JS separately if needed
      const script = document.createElement('script');
      script.src = '../static/chatbot.js';
      document.body.appendChild(script);
    fetch('../scroll.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('scrollTopBtn').innerHTML = data;

      // Load JS separately if needed
      const script = document.createElement('script');
      script.src = '../static/scroll.js';
      document.body.appendChild(script);
    });
    });
  </script>
</body>
</html>
