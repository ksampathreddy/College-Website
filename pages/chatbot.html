

<!--CHATBOT-->

<!-- Chatbot Container -->

    <div class="chatbot-container">

        <div id="chat-text-box">

            <div id="chat-text">Hi, I'm the DRKIST Assistant</div>

            <div id="chat-text">How can I assist you today?</div>

        </div>

        <div id="chat-icon" onclick="toggleChatbox()">

            <img src="../static/cbot.png" alt="Chatbot" style="width: 90px; height: 141px;"/>

        </div>

    </div>



    <!-- Chatbox -->

    <div class="chatbox" id="chatbox">

        <div id="chat-header">

        <strong>    <span>DRKIST Assistant</span></strong>

            <button id="close-chatbox" onclick="toggleChatbox()">×</button>

        </div>

        <div id="chat-messages"></div>

        <div id="chat-options">

            <button onclick="selectOption('College Timings')">College Timings</button>

            <button onclick="selectOption('Courses Available')">Courses Available</button>

            <button onclick="selectOption('Placements')">Placements</button>

            <button onclick="selectOption('Address')">Address</button>

        </div>

        <div id="chat-input">

            <input type="text" id="input-box" placeholder="Ask me anything...">

            <button id="send-btn" onclick="sendMessage()">

                <i class="fas fa-paper-plane"></i>

            </button>

        </div>

    </div>

    

<style>    

/* Chatbot Styles */

.chatbot-container {

            position: fixed;

            bottom: 20px;

            right: 20px;

            display: flex;

            align-items: flex-end;

            gap: 10px;

            z-index: 1000;

        }



        #chat-text-box {

            background-color:maroon;

            padding: 10px;

            border-radius: 10px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);

            color: black;

            font-size: 14px;

            display: none;

            color:white;

        }



        #chat-icon {

            cursor: pointer;

            background: none;

            transition: transform 0.3s;

    

        }



        #chat-icon:hover {

            transform: scale(1.1);

        }



        .chatbox {

            position: fixed;

            bottom: 60px;

            right: 20px;

            width: 250px;

            height: 350px;

            background-color: #fff;

            border-radius: 10px;

            z-index: 1000;

            display: none;

            flex-direction: column;

            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);

            border: 1px solid #ddd;

        }



        #chat-header {

            background-color: maroon;

            color: white;

            padding: 5px 5px;

            border-top-left-radius: 10px;

            border-top-right-radius: 10px;

            display: flex;

            justify-content: space-between;

            align-items: center;

        }



        #close-chatbox {

            background: none;

            border: none;

            color: white;

            font-size: 16px;

            cursor: pointer;

            padding: 5px;

        }



        #chat-messages {

            flex-grow: 1;

            overflow-y: auto;

            padding: 2px;

            background-color: #f9f9f9;

        }



        .message {

            margin-bottom: 10px;

            padding: 4px 5px;

            border-radius: 18px;

            max-width: 100%;

            word-wrap: break-word;

        }



        .user-message {

            background-color: #e3f2fd;

            margin-left: auto;

            border-bottom-right-radius: 5px;

        }



        .bot-message {

            background-color: #f1f1f1;

            margin-right: auto;

            border-bottom-left-radius: 5px;

        }



        #chat-input {

            display: flex;

            padding: 10px;

            background-color: #fff;

            border-top: 1px solid #ddd;

            border-bottom-left-radius: 10px;

            border-bottom-right-radius: 10px;

        }



        #input-box {

            flex-grow: 1;

            padding: 8px;

            border: 1px solid #ddd;

            border-radius: 20px;

            outline: none;

        }



        #send-btn {

            background-color: maroon;

            color: white;

            border: none;

            border-radius: 50%;

            width: 36px;

            height: 36px;

            margin-left: 8px;

            cursor: pointer;

            display: flex;

            align-items: center;

            justify-content: center;

        }



        #chat-options {

            display: grid;

            grid-template-columns: 1fr;

            grid-template-rows: 0.5fr;

            gap: 1px;

            padding: 2px;

            background-color: #f9f9f9;

        }



        #chat-options button {

            background-color: maroon;

            color: white;

            border: none;

            padding: 8px 12px;

            border-radius: 5px;

            cursor: pointer;

            text-align: left;

            font-size: 14px;

            transition: background-color 0.3s;

        }



        #chat-options button:hover {

            background-color: #5a0a0a;

        }



        @media (max-width: 768px) {

            .chatbox {

                width: 280px;

                right: 10px;

            }

            

            #chat-text-box {

                max-width: 200px;

            }

        }

</style>
